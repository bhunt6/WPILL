<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("#nav_cont").load("nav.html");
        });

        $(function () {
            $("#footer_section").load("footer.html");
        });
    </script>
    <title>WPILL/editors</title>
</head>
<body>
    <div id="container">
        <div id="logo_ribbon">
            <img src="images/WPILL_logo.png" />
        </div>
        <!--Nav-->
        <div id="nav_cont"></div>
        <!--/Nav-->
        <!--Title-->
        <div id="title_section">
            <div id="title_content">
                <span class="title_text">Editors</span>
            </div>
        </div>
        <!--/Title-->
        <!--Cards-->
        <div id="cards_section" style="padding-top: 3%;">
            <div id="card_content">
                
                <div id="cards">
                    <div id="card_1" class="card">
                        <div class="img_mask">
                            <img src="images/APA_MLA.png" />
                        </div>
                        <div class="card_text">
                            <h3>Benjamin Hunt</h3>
                            <p>Bio</p>
                        </div>
                    </div>
                    <div id="card_2" class="card">
                        <div class="img_mask">
                            <img src="images/peer_review.png" />
                        </div>
                        <div class="card_text">
                            <h3>Jonathan M. Marine</h3>
                            <p>Bio</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/Cards-->
        <!--Footer-->
        <div id="footer_section"></div>
        <!--/Footer-->
    </div>
</body>
